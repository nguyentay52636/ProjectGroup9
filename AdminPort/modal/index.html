<body>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
          }
          
          .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
          }
          
          .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
          }
          
          .close:hover,
          .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
          }
          
    </style>
    <button onclick="openModal()">Open Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h5 class="modal-title">Infomation product</h5>
    <div class="modal-body">
      <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
      </div>
      <!-- các phần còn lại trong modal body -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" onclick="getInfoProduct()" id="btnAdd">Add</button>
    </div>
  </div>
</div>

</body>
<script>
    function openModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
      }
      
      function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      }

</script>
