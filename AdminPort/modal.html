<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Modal Example</title>
</head>

<body>
    <style>
        #ModalNotify {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
          }
          
          #Layout__Noti {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
          }
          
          .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          }
          
          .headerModal {
            text-align: center;
          }
          
          .modal-body {
            margin-top: 20px;
          }
          
          .form-group {
            margin-bottom: 15px;
          }
          
          .input-group {
            margin-bottom: 10px;
          }
          
          h3 {
            margin: 0;
          }
          
          span {
            display: block;
            margin-top: 5px;
          }
          
    </style>
  <!-- Button to Open Modal -->
  <button id="openModalBtn">Open Modal</button>
<select name="" id="">
    <option value="Đợi xử lí">Doi xu li</option>
    <option value="Đã xử lí">Đã xử lí </option>
</select>

  <!-- Modal -->
  <div id="ModalNotifyợi

    <div id="Layout__Noti">
      <div class="modal-content">
    <div class="headerModal">
        <h2>Infomation product</h2>
    </div>
    <div class="modal-body">
    <div class="form-group">
       <div class="input-group">
        <h3>Full name</h3>
       </div>
       <span id="NotiName"></span>
    </div>
    <div class="form-group">
        <div class="input-group">
         <h3>Name product</h3>
        </div>
        <span id="NotiProduct"></span>
     </div>
     <div class="form-group">
        <div class="input-group">
         <h3>Total price</h3>
        </div>
        <span id="NotiPrice"></span>
     </div>
     <div class="form-group">
        <div class="input-group">
         <h3>Phone number</h3>
        </div>
        <span id="NotiPhone"></span>
     </div>
     <div class="form-group">
        <div class="input-group">
         <h3>Address</h3>
        </div>
        <span id="NotiAddress"></span>
     </div>
     <div class="form-group">
        <div class="input-group">
         <h3>Date order</h3>
        </div>
        <span id="NotiData"></span>
     </div>
     <div class="form-group">
        <div class="input-group">
         <h3>Status</h3>
        </div>
        <span id="NotiStatus"></span>
     </div>
    </div>
    </div>
  </div>
  </div>

</body>
<script>
    document.getElementById('openModalBtn').addEventListener('click', function() {
        document.getElementById('ModalNotify').style.display = 'block';
      });
      
      // You can add a close button functionality or other interactions as needed.
      
</script>
</html>
